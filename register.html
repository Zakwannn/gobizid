<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../shuffle-for-tailwind.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    
    <!-- from register -->
         <!-- Container -->
<div class="flex flex-wrap min-h-screen w-full content-center justify-center bg-gray-200 py-10">
  
    <!-- Login component -->
    <div   class="flex shadow-md">
      <!-- Login form -->
      <div   id="formsignup" class="flex flex-wrap content-center justify-center rounded-l-md bg-white" style="width: 24rem; height: 34rem;">
        <div class="w-72">
          <!-- Heading -->
          <h1 class="text-xl font-semibold">Gobiz</h1>
          <small class="text-gray-400">Discover the differenceâ€”join us and enjoy gobiz-made services just for you!!</small>
  
          <!-- Form -->
          <!-- <form class="mt-4"> -->
            <div class="mb-3">
              <label class="mb-2 block text-xs font-semibold">Nama Lengkap</label>
              <input id="Nama Lengkap" type="text" placeholder="Enter your full name" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
            </div>
  
            <div class="mb-3">
              <label class="mb-2 block text-xs font-semibold">Email</label>
              <input id="Alamat tinggal" type="text" placeholder="Enter your Adress" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
            </div>

            <div class="mb-3">
                <label class="mb-2 block text-xs font-semibold">Password</label>
                <input id="Nomor telepon" type="text" placeholder="Enter the password" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
              </div>

            <div class="mb-3">
                <label class="mb-2 block text-xs font-semibold">Confirm Your Password</label>
                <input id="Nomor telepon" type="text" placeholder="Confirm password" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
              </div>

            <div class="mb-3">
              <button onclick="PushButton()" type="submit"  id="tombol" class="mb-1.5 block w-full text-center text-white bg-blue-700 hover:bg-blue-900 px-2 py-1.5 rounded-md">Sign in</button>
            </div>
         
        </div>
      </div>
  
      <!-- Login banner -->
      <div class="flex flex-wrap content-center justify-center rounded-r-md" style="width: 24rem; height: 34rem;">
        <img class="w-full h-full bg-center bg-no-repeat bg-cover rounded-r-md" src="https://img.freepik.com/free-photo/traditional-nasi-lemak-meal-arrangement_23-2149056800.jpg?t=st=1728625325~exp=1728628925~hmac=fa743027aea88f7d29d8971c7f0bea0e45f7a27deafd7ea7307441969cff880e&w=360">
      </div>
  
    </div>

  </div>

</body>
</html>
